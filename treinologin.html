<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div id="formulario">
                <form action="" method="post"></form>
                <p>
                    <label for="inome"></label>
                    <input type="text" name="nome" id="inome" required placeholder="Email ID">
                </p>
                
                <p>
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" required placeholder="Senha">
                </p>
            </div>
            <p>
                <input type="submit" value="Login" id="lg">
            </p>
        </section>
    </main>
</body>
</html>
